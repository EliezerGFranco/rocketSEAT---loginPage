<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="paginaLogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="align">
            <div class="logo">
                <img src="ASSETS/logo.png" alt="">
            </div>
            <div class="left-box">
                <div class="text-box">
                    <span>Acesse a plataforma</span>
                    <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
                </div>
                <div class="input-box">
                    <div class="email">
                        <label for="email">E-mail</label>
                            <input type="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="senha">
                        <div class="remember">
                            <label for="password">Senha</label>
                                <a href="github.com/EliezerGFranco?tab=repositories" target="_blank">Esqueceu a senha?</a>
                            </div>
                            <input class="password" type="password" placeholder="Digite sua senha" name="" id="">
                            <img src="ASSETS/eye-off@2x.png" alt="">
                        </div>
                    </div>
                <div class="bottom-box">
                    <button><a href="https://github.com/EliezerGFranco?tab=repositories" target="_blank">Entrar</a></button>
                </div>
                <div class="inscreva-se">
                    <span>Ainda não tem uma conta?</span>
                    <a href="https://github.com/EliezerGFranco?tab=repositories">Inscreva-se</a>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="ASSETS/img.png" alt="">
        </div>
    </main>
    
</body>
</html>
